<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Número Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Número Secreto</h1>
        <form id="guessForm">
            <label for="guess">Digite um número de 0 a 10 Para Jogar !</label>
            <input type="number" id="guess" min="0" max="10" required>
            <div class="button-container">
                <button type="submit">Jogar</button>
                <button type="button" id="restart">Reiniciar Jogo</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body> 
</html>
